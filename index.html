<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Shopping List Check Off</h1>

    <div ng-controller="ToBuyController as ToBuy">
      <h2>To Buy</h2>
      <ol>
        <li ng-repeat="item in ToBuy.itemsToBuyList">
          {{"Buy " + item.quantity+ " " + item.name + "  "}}
          <button type="button" ng-click="ToBuy.addToBought($index);">Bought</button><br>
        </li>
      </ol>
      <div ng-if="ToBuy.itemsToBuyList.length < 1" class="emptyMessage">
        Everything is bought!
      </div>
    </div>


    <div ng-controller="AlreadyBoughtController as AlreadyBought">
      <h2>Already Bought</h2>
      <ol>
        <li ng-repeat="item in AlreadyBought.itemsBoughtList">
          {{"Bought "+item.quantity + " " + item.name}}
        </li>
      </ol>
      <div ng-if="AlreadyBought.itemsBoughtList.length < 1" class="emptyMessage">
        Nothing bought yet.
      </div>
    </div>

  </body>
</html>
